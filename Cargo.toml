[package]
name = "landingbench"
version = "0.2.0"
edition = "2024"

[dependencies]
tokio-stream = "0.1.17"
prost = "0.14.1"
prost-types = "0.14.1"
serde = "1.0.228"
toml = "0.9.8"
tokio = { version = "1", features = ["full"] }
tonic = { version = "0.14.3", features = ["tls-native-roots"] }
